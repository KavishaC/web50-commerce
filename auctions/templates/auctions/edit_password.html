{% extends "auctions/layout.html" %}

{% block body %}
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <h2>Change Password</h2>
    <br>

    <form class="user-form" action="{% url 'edit_password' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <div class="form-control-plaintext" autofocus type="text" name="username" placeholder="Username"><h6>{{ user.username }}</h6></div>
        </div>
        <div class="form-group">
            <div class="form-control-plaintext" type="email" name="email" placeholder="Email Address"><h6>{{ user.email }}</h6></div>
        </div>

        <input type="hidden" name="username" value="{{ user.username }}">
        <input type="hidden" name="email" value="{{ user.email }}">

        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Old Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="new_password" placeholder="New Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Save Changes">
    </form>

{% endblock %}
